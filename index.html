<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="stars-rating">
            <i class="star fa fa-star"></i>
            <i class="star fa fa-star"></i>
            <i class="star fa fa-star"></i>
          </div>
        	<span class="moves">3</span> Move(s)
          <div class="timer">
          </div>
          <div class="restart" id="start">
        	<i class="fa fa-repeat"></i>
          </div>
        </section>

        <ul class="deck" id="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="modal" class="my-modal">
          <div class="modal-text">
            <h2>Congratulations :-)</h2>
            <p>You have an awesome memory!</p>
              <a class="exit" href=#>&times;</a>
            <div class="text-one">
                !!You've just won!!
            </div>
            <div class="text-two">
              <p>You have made <span id=totalMove ></span>&nbsp moves</p>
              <p>in &nbsp<span id=finalTime></span></p>
              <p>&nbsp Rating: <span id="rating"></span></p>
           </div>
            <div class="modal-options">
                <button id="modal-close"onclick="closeButton()">Close</a>
                </button>
                <button id="play-again"onclick="playAgain()">
                  Play again?</a>
                </button>
            </div>
        </div>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
